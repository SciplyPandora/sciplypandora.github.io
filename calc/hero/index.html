<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/css/calc.css">
  <script src="https://unpkg.com/jszip@3.7.1/dist/jszip.js" type="text/javascript"></script>
  <title>Hero Calculator</title>
  <link rel="icon" href="/static/images/favicons/hero.ico">
</head>

<body>
  <div class="col-left">
    <select id="hero" class="custom-select">
      <option value="adora">Adora</option>
      <option value="admiral_brickell">Admiral Brickell</option>
      <option value="benjamin">Benjamin</option>
      <option value="captain_churchill">Captain Churchill</option>
      <option value="corvus">Corvus</option>
      <option value="etienne">Etienne</option>
      <option value="ezili">Ezili</option>
      <option value="geraldo">Geraldo</option>
      <option value="gwendolin">Gwendolin</option>
      <option value="obyn_greenfoot">Obyn Greenfoot</option>
      <option value="pat_fusty">Pat Fusty</option>
      <option value="psi">Psi</option>
      <option value="quincy">Quincy</option>
      <option value="sauda">Sauda</option>
      <option value="striker_jones">Striker Jones</option>
    </select><br>
    <select id="difficulty" class="custom-select">
      <option value="beginner">Beginner</option>
      <option value="intermediate">Intermediate</option>
      <option value="advanced">Advanced</option>
      <option value="expert">Expert</option>
    </select>
    <input id="hero-round" type="number" min="1" max="100" data-prev="" class="form-control m-2"
      placeholder="Round Placed" value="1">
    <input id="xp" type="number" min="0" max="999999" data-prev="" class="form-control m-2" placeholder="Additional XP"
      data-toggle="tooltip" data-placement="right" title="Adora receives 4 XP per $1 sacrificed
Corvus receives 2 XP per 1 mana sacrificed before level 15, 4 XP per 1 mana sacrificed from level 15">
    <input id="empowered" type="number" min="0" max="2" data-prev="" class="form-control m-2"
      placeholder="Extra Empowereds">
    <input id="boost" type="number" min="0" max="2" data-prev="" class="form-control m-2" placeholder="Hero Boosts">
    <input id="energizer-round" type="number" min="0" max="140" data-prev="" class="form-control m-2"
      placeholder="Energizer Round">
    <div class="form-check m-2">
      <input class="form-check-input" type="checkbox" id="mk">
      <label class="form-check-label" for="mk">Monkey Knowledge</label>
    </div>
    <div class="form-check m-2">
      <input class="form-check-input" type="checkbox" id="detailed">
      <label class="form-check-label" for="detailed">Detailed</label>
    </div>
  </div>

    <table class="table table-striped table-dark">
